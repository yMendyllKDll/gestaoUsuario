# Configuração do Banco de Dados
spring.datasource.url=jdbc:postgresql://localhost:5432/usuario_db
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuração do JWT
jwt.secret=chave_secreta_jwt_tokio_marine_2024
jwt.expiration=86400000

# Configuração do Servidor
server.port=8080
server.servlet.context-path=/gestaoUsuarios

# Configuração do Swagger
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.syntaxHighlight.activated=true
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.url=/gestaoUsuarios/api-docs
springdoc.swagger-ui.config-url=/gestaoUsuarios/api-docs/swagger-config
springdoc.swagger-ui.oauth2-redirect-url=/gestaoUsuarios/swagger-ui/oauth2-redirect.html

# Configuração de Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.com.tokio=DEBUG